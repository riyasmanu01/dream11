{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <h1>add players</h1>
    <div class="col-12" style="height: 10px;">
        {% for message in messages %}
          <div class="alert alert-success" id="msg" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    <div class="container">
        <div class="container">
    <form id="addplayersform" class="" action="{% url 'addplayers' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-outline mb-4">
                <label class="form-label" for="name">Player name :</label>
                <input type="text" name="name" id="name" required class="form-control" placeholder="Enter a new player name">
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="sports">Sports :</label>
                <select name="sports" id="sports" required>
                    <option value="football" selected>Football</option>
                    <option value="cricket">Cricket</option>
                </select>
            </div>
            <div class="form-outline mb-4">
                <label for="position" class="form-label">Position :</label>
                <input type="text" name="position" id="position" class="form-control" required>
            </div>
            <div class="form-outline mb-4">
                <label for="nationalteam" class="form-label">National Team :</label>
                <input type="text" name="nationalteam" id="nationalteam"  class="form-control" required>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="club">Club :</label>
                <input type="text" name="club" id="club" required class="form-control">
            </div>
            <div class="form-outline mb-4">
                <label for="gameplayed" class="form-label">No.Of games played :</label>
                <input type="text" name="gameplayed" id="gameplayed"  class="form-control" required>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="newpoint">Point :</label>
                <input type="text" name="newpoint" id="newpoint"class="form-control" required>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="dreamteam">Dream Team :</label>
                <input type="text" name="dreamteam" id="dreamteam" required class="form-control" required>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="captiancy">Captiancy :</label>
                <input type="text" name="captiancy" id="captiancy" class="form-control" required>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="vicecaptiancy">Vice Captiancy :</label>
                <input type="text" name="vicecaptiancy" id="vicecaptiancy" class="form-control" required>
            </div>
            <div class="pt-1 mb-4 text-center">
                <button class="btn btn-dark btn-lg btn-block col-12" type="submit"><b>ADD</b></button>
            </div>
        </form>
    </div>
    </div>
    <script>
        setTimeout(function(){
        m = document.getElementById('msg').textContent;
        if (m.length > 0){
          document.getElementById('msg').remove();
        }
      }, 3000)
    </script>
</body>
</html>
